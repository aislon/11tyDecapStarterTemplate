<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Aislon Web Manager</title>
  </head>
  <body>
    <script src="https://aislon-cdn.pages.dev/cms/latest/aislon-decap-cms.js"></script> 
    <script src="netlify-identity-widget.js"></script>

    <script>
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });

      window.netlifyIdentity.on("error", err => console.error("Netlify Identity error:", err));
      window.netlifyIdentity.on("login", () => {
        console.log("Logged in successfully");
        window.location.href = "/admin/#/";
      });
      window.netlifyIdentity.on("logout", () => {
        console.log("Logged out");
        window.location.href = "/";
      });
    }
    </script>

    <script>
    let ANALYTICS_URL = '/analytics';
    let SITE_ID = 'custom-section';

    </script>

<script src="https://aislon-cdn.pages.dev/cms/latest/aislon-decap-injected.js"></script> 

<link href="https://aislon-cdn.pages.dev/cms/latest/aislon-decap-cms.css" rel="stylesheet" >
  </body>
</html>

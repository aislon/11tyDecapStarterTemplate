    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Function to create and insert the new button
        function addAnalyticsButton() {
          // Check if the button already exists
          if (document.querySelector('.analytics-button')) return;
    
          var newButton = document.createElement('li');
          newButton.classList.add('analytics-button');
          newButton.innerHTML = '<a class="css-b18hzq-AppHeaderNavLink-AppHeaderButton-button-button-buttonActive-buttonActive-buttonActive-buttonActive-buttonActive-buttonActive-buttonActive-buttonActive-AppHeaderButton-AppHeaderButton e1rbzf6g5" href="https://aislon.com/web/analytics.html" target="_blank"><span class="e1jeq5dr0 css-5nxuzj-IconWrapper e1jeq5dr1"><svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path  d="m4 19 3.754-7.508a1 1 0 0 1 .55-.492q1.214-.445 1.46.29l1.355 4.067a1 1 0 0 0 .475.565q1.14.611 1.486-.081L18 6m-5 .464 4.277-1.146a1 1 0 0 1 .482-.01q.839.193.964.658l1.205 4.498" stroke="currentColor" stroke-width="2"/></svg></span>Analytics</a>';
    
          var navbar = document.querySelector('.css-29qn50-AppHeaderNavList.e1rbzf6g0');
          if (navbar) {
            navbar.appendChild(newButton);
          }
        }
    
        // Create a MutationObserver to watch for the navbar
        var observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              var navbar = document.querySelector('.css-29qn50-AppHeaderNavList.e1rbzf6g0');
              if (navbar) {
                addAnalyticsButton();
                observer.disconnect(); // Stop observing once the button is added
              }
            }
          });
        });
    
        // Start observing the document for changes
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>

<script>
// Wait for DOM and all resources to load
window.addEventListener('load', function() {
  // Check if main container exists before proceeding
  const mainContainer = document.querySelector('.css-1fehwpo-AppMainContainer');
  if (!mainContainer) return;

  // Create mobile navigation toggle
  const createMobileNav = () => {
    const header = document.querySelector('.css-8zenuf-AppHeader-css');
    const nav = document.querySelector('.css-29qn50-AppHeaderNavList');
    
    const toggle = document.createElement('button');
    toggle.classList.add('mobile-nav-toggle');
    toggle.innerHTML = '<span></span><span></span><span></span>';
    header.insertBefore(toggle, nav);

    toggle.addEventListener('click', () => {
      nav.classList.toggle('nav-open');
      toggle.classList.toggle('open');
    });
  };

  // Enhanced responsive styles
  const responsiveStyles = `
    /* Mobile Navigation Toggle */
    .mobile-nav-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      background: transparent;
      border: none;
      padding: 8px;
      z-index: 1000;
    }
    
    .mobile-nav-toggle span {
      width: 24px;
      height: 2px;
      background: currentColor;
      transition: 0.3s;
    }

    /* Dashboard Layout */
    @media screen and (max-width: 1024px) {
      .css-pyxbz6-CollectionContainer {
        flex-direction: column;
      }
      
      .css-102us41-SidebarContainer-card-card {
        width: 100%;
        margin-bottom: 16px;
      }
    }

    /* Tablet & Mobile Navigation */
    @media screen and (max-width: 768px) {
      .mobile-nav-toggle {
        display: flex;
      }

      .css-29qn50-AppHeaderNavList {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        background: #fff;
        padding: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        flex-direction: column;
      }

      .nav-open {
        display: flex !important;
      }

      .css-y5bbau-AppHeaderContent {
        padding: 8px 16px;
      }

      /* Dashboard Cards */
      .css-1y2l20x-CardsGrid {
        grid-template-columns: 1fr;
        gap: 16px;
        padding: 16px;
      }

      /* Form Elements */
      input, select, textarea {
        font-size: 16px !important;
        max-width: 100%;
      }
    }

    /* Small Mobile Devices */
    @media screen and (max-width: 480px) {
      .css-1fehwpo-AppMainContainer {
        padding: 8px;
      }

      .css-j0g0ov-AppHeaderSiteLink {
        font-size: 14px;
      }

      /* Touch-friendly buttons */
      button, 
      .css-b18hzq-AppHeaderNavLink-AppHeaderButton-button,
      .css-xduxlj-AppHeaderButton-button {
        min-height: 44px;
        padding: 12px;
      }
    }

    /* Mobile Menu Animation */
    .mobile-nav-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }
    .mobile-nav-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .mobile-nav-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
  `;

  // Inject styles
  const styleElement = document.createElement('style');
  styleElement.textContent = responsiveStyles;
  document.head.appendChild(styleElement);

  // Initialize mobile navigation
  createMobileNav();

  // Add touch gesture support
  let touchStartX = 0;
  let touchEndX = 0;

  document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  }, {passive: true});

  document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, {passive: true});

  function handleSwipe() {
    const swipeThreshold = 100;
    const nav = document.querySelector('.css-29qn50-AppHeaderNavList');
    
    if (touchEndX - touchStartX > swipeThreshold) {
      // Swipe right - open nav
      nav.classList.add('nav-open');
    } else if (touchStartX - touchEndX > swipeThreshold) {
      // Swipe left - close nav
      nav.classList.remove('nav-open');
    }
  }
});
</script>
